<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie Recommender{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: #fff;
        }
        .movie-card {
            transition: transform 0.3s;
            cursor: pointer;
            height: 100%;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-poster {
            height: 300px;
            object-fit: cover;
        }
        .sentiment-positive { color: #28a745; }
        .sentiment-neutral { color: #ffc107; }
        .sentiment-negative { color: #dc3545; }
        .navbar { background-color: #0a0a0a !important; }
        .card { background-color: #2a2a2a; border: none; }
        .form-control { background-color: #333; border-color: #444; color: #fff; }
        .form-control:focus { background-color: #444; color: #fff; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Movie Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto" action="/search">
                    <input class="form-control me-2" type="search" name="query" placeholder="Search movies...">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-3 text-center text-muted">
        <div class="container">
            <p>Â© 2025 Movie Recommender - Built with Flask</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
